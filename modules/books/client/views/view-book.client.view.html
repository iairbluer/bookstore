<section>
  <div class="page-header">
    <h1>
      {{ vm.book.title }}
      <a class="btn btn-primary pull-right" data-ui-sref="books.edit({ bookId: vm.book._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.book.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.book.user" ng-bind="vm.book.user.displayName"></span>
      <span ng-if="!vm.book.user">Deleted User</span>
      , Book Author
      <span ng-bind="vm.book.author"></span>
      , Publication date
      <span ng-bind="vm.book.publicationDate | date:'mediumDate'"></span>
      , genre
      <span ng-bind="vm.book.genre"></span>
      , ISBN
      <span ng-bind="vm.book.ISBN"></span>

    </em>
  </small>
  <p class="lead" ng-bind="vm.book.description"></p>
  <p class="lead">Price : {{ vm.book.price }} $</p>

</section>
